<!-- This is the Contact Page for this Portfolio -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cameron Walsh</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <!-- A container to hold the info. The header container will take care of the extended white space -->
            <div class=headerWidth>
            <!-- This is the title -->
            <h1>Cameron Walsh</h1>

             <!-- This is the navigation bar for this website -->
             <nav class="navProperties">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            </div>
        </header>

        <section class="allSections">

        <section class="clear oneSection">
            <!-- The heading for the contact page -->
            <h2>Contact</h2>
            
            <!-- The Form needed for the contact page -->
            <form>

                <!-- The name input with "John Smith" pre-input -->
                <p class="formText">Name:</p>
                <input class="formBox" name="name" type="text" placeholder="John Smith"> <br>

                <!-- The email with "example@gmail.com" pre-input -->
                <p class="formText">Email:</p>
                <input class="formBox" name="email" type="email" placeholder="example@gmail.com"> <br>

                <!-- The large text box for messages -->
                <p class="formText">Message:</p>
                <textarea class="formLargeBox" name="message"></textarea> <br>

                <!-- The submit button -->
                <button id="button" type="button">Submit</button>
            </form>
        </section>

        <!-- Connect With Me Section -->

        <section class="Section2">
            <h2>Connect With Me</h2>

            <div class="connectwithmecontainer">
                <img class="floatImage width100" src="GitHub-Mark-64px.png" alt="GitHub Link">
            </div>

            <div class="connectwithmecontainer">
                <img class="floatImage width100" src="linkedin-logo.png" alt="LinkedIn Link">
            </div>

            <div class="connectwithmecontainer">
                <img class="floatImage width100" src="StackOverflowImage.jpg" alt="Stack Overflow Link">
            </div>
        </section>

        </section>

        <!-- Footer for Website -->
        <footer>
            <div class="footerText">&#169Copywrite 2018 Cameron Walsh</div>

        </footer>

    </body>
</html>
